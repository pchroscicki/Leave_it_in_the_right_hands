{% extends 'base.html' %}
{% block template %}
    </header>

    <section id="register" class="login-page">
      <h2>Załóż konto</h2>
      <form method="POST" action="">
          {% csrf_token %}
        <div class="form-group">
            {{form.first_name}}
        </div>
         <div class="form-group">
             {{form.last_name}}
        </div>
        <div class="form-group">
            {{form.username}}
            <span>{{form.username.errors}}</span>
        </div>
        <div class="form-group">
            {{form.password}}
            <span>{{form.non_field_errors}}</span>
        </div>
        <div class="form-group">
            {{form.password2}}
        </div>
        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}#login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock %}
